    <script>
document.getElementById("chatForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const input = document.getElementById("userInput").value;

  const res = await fetch("/api/alpaca", {
    method: "POST",

 <form id="chatForm">

</form>

<div id="chatBox"></div>

  <script>
    const API_KEY = "YOUR_OPENAI_API_KEY"; // ðŸ”´ replace with your key
    const MODEL = "gpt-4o-mini"; // fast + cheap, swap if you want

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMsg = input.value.trim();
      if (!userMsg) return;
      
      appendMessage("YOU", userMsg);
      input.value = "";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "system", content: "You are ALPACA: Artificial Language Processing And Conversational Asshole. Brutally honest, sarcastic drill sergeant personality. Never coddle, always roast." },
              { role: "user", content: userMsg }
            ]
          })
        });
        const data = await res.json();
        const reply = data.choices[0].message.content;
        appendMessage("ALPACA", reply);
      } catch (err) {
        appendMessage("ERROR", "API call failed: " + err.message);
      }
    }

    function appendMessage(sender, text) {
      const box = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }
  </script>
